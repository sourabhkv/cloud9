{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/signupStyle.css" />  
    <script src="/static/js/signupScript.js"></script>
</head>  
<body>  
    <div class="form-cont">  
        <form method="POST" action="{% url 'signup' %}" onsubmit="validateForm(event)">  
            {% csrf_token %}   
            <label for="name">Name</label>  
            <input type="text" id="name" name="name" required>  
            <label for="email">Email</label>  
            <input type="email" id="email" name="email" required>  
            <label for="password1">Password</label>  
            <input type="password" id="password1" name="password1" required>  
            <label for="password2">Confirm Password</label>  
            <input type="password" id="password2" name="password2" required>  
            <input type="submit" value="Submit">  
            <br>
            {% if messages %}  
                {% for message in messages %}  
                    <div class="alert {{ message.tags }}">  
                        {{ message }}  
                    </div>  
                {% endfor %}  
            {% endif %}
        </form>  
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>  
</body>  

</html>
